<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Track Visualizer</title>
    <!-- Add any CSS or JS links here -->
</head>
<body>
    <h1>Welcome to Spotify Track Visualizer</h1>

    <!-- Search Form -->
    <form action="/search" method="POST">
        <label for="search_query">Search for:</label>
        <input type="text" id="search_query" name="search_query" placeholder="Enter artist, album, or song" required>

        <label for="search_type">Search Type:</label>
        <select id="search_type" name="search_type">
            <option value="artist">Artist</option>
            <option value="album">Album</option>
            <option value="song">Song</option>
        </select>

        <button type="submit">Search</button>
    </form>

    <!-- Results Section -->
    <div id="results">
        <h2>Search Results</h2>
        <p id="result-output">Your results will appear here.</p>
    </div>

    
    <script>
        // Example to dynamically update the results section (if you return JSON from Flask)
        const form = document.querySelector("form");
        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: "POST",
                body: formData
            });
            const result = await response.json();
            const output = document.getElementById("result-output");
            if (result.error) {
                output.textContent = result.error;
            } else {
                output.textContent = `Name: ${result.name}, Type: ${result.type}, Extra Info: ${result.extra_info || "N/A"}`;
            }
        };
    </script>
</body>
</html>
